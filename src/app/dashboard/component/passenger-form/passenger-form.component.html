<form #form="ngForm" novalidate>
  <div>
    Passenger Name:
    <input type="text" name="fullname"
           [ngModel]="detail?.fullname"
           #fullname="ngModel"
    >
    {{ fullname.errors | json}}
  </div>
  <div>
    Passenger ID:
    <input type="number" name="id" [ngModel]="detail?.id">
    <div *ngIf="form.value.checkedIn">
      Checked in:
      <input type="number" name="checkedInDate"
             [ngModel]="detail?.checkedInDate"
             #id="ngModel"
             required
      >
      {{ id.errors  | json }}
      <div *ngIf="id.errors?.required && id.dirty" class="errors">
        ID is required
      </div>
    </div>
    Form Value: {{ form.value | json}}
  </div>
  <div>
    <label>
    <input type="radio"
    name="checkedIn"
           [value]="true"
    [ngModel]="detail?.checkedIn"
           (ngModelChange)="toggleCheckedIn($event)"
    >
      Yes
    </label>
    <label>
    <input type="radio"
           name="checkedIn"
           [value]="false"
           [ngModel]="detail?.checkedIn">
      No
    </label>
  </div>
  <hr>
  <div>
    <label>
      <input type="checkbox"
             name="checkedIn"
             [ngModel]="detail?.checkedIn"
             (ngModelChange)="toggleCheckedIn($event)"
      >
      Checked in
    </label>
  </div>
  <hr>
  <div>
    <label>
      <select name="baggage" [ngModel]="detail?.luggage">
        <option *ngFor="let b of baggage"
                [value]="b.key"
                [selected]="b.key === detail?.luggage"
        >{{ b.value }}</option>
      </select>
    </label>
  </div>
  <div>
    org: {{ detail | json }}
  </div>
  <div>
    Valid: {{ form.valid | json }}
    InValid: {{ form.invalid | json }}
  </div>
</form>
