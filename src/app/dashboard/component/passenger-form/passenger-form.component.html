<form #form="ngForm" novalidate>
  <div>
    Passenger Name:
    <input type="text" name="fullname" [ngModel]="detail?.fullname">
  </div>
  <div>
    Passenger ID:
    <input type="number" name="id" [ngModel]="detail?.id">
    <div *ngIf="form.value.checkedIn">
      Checked in:
      <input type="number" name="checkedInDate"
             [ngModel]="detail?.checkedInDate"
      >
    </div>
    Form Value: {{ form.value | json}}
  </div>
  <div>
    <label>
    <input type="radio"
    name="checkedIn"
           [value]="true"
    [ngModel]="detail?.checkedIn"
           (ngModelChange)="toggleCheckedIn($event)"
    >
      Yes
    </label>
    <label>
    <input type="radio"
           name="checkedIn"
           [value]="false"
           [ngModel]="detail?.checkedIn">
      No
    </label>
  </div>
  <hr>
  <div>
    <label>
      <input type="checkbox"
             name="checkedIn"
             [ngModel]="detail?.checkedIn"
             (ngModelChange)="toggleCheckedIn($event)"
      >
      Checked in
    </label>
  </div>
  <div>
    org: {{ detail | json }}
  </div>
</form>
