<div>

  <div *ngIf="editting">
    <input type="text" [value]="detail.fullname" (input)="onUpdateName(name.value)" #name>
  </div>
      <span class="status"
            [ngClass]="{'checked-in': detail.checkedIn}"
      ></span>
    <div *ngIf="!editting">{{detail.fullname}}</div>

  <!--<span class="status"-->
  <!--[class.checked-in]="detail.checkedIn"></span>-->
  <!-- <span class="status"
        [style.backgroundColor]="(detail.checkedIn ? 'red' : 'green')"
  ></span> -->
  <div class="date">
    Check in date:
    {{ detail.checkedInDate | date: 'long' | uppercase}}
  </div>
  <div>
    Children number: {{ detail.children?.length || 0}}
  </div>
  <button (click)="toggleEdit()">
    {{editting ? 'Done' : 'Edit'}}
  </button>
  <button (click)="onRemove()">Remove</button>
</div>
